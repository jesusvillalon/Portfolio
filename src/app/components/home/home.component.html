<app-navbar />
<!-- Contenido en español -->
<div *ngIf="getLanguage() === 'es'" class="home-container">
  <div class="sticky-anchor"></div>
  <header class="d-flex justify-content-center">
    <div class="header-main-container">
      <div class="header-container">
        <div class="header-title-container">
          <p class="p-header-title">Hola, soy</p>
          <h1 class="h1-header-title">Jesús Villalón</h1>
          <h5 class="h5-header-title">Desarrollador Frontend.</h5>
        </div>
        <div class="img-container">
          <img
            class="profile-img"
            src="../../../assets/images/profile-img.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </header>
  <main>
   <section class="hardSkills-section">
    <h2 class="text-center">Tecnologías:</h2>
    <div class="hardSkills-main-container">
      <div *ngFor="let image of hardSkillsImg" class="hard-skills-container">
        <img
          class="hardSkillsImg"
          [src]="'../../../assets/logos/' + image.img"
          alt=""
        />
        <h6 class="hardSkillsTitle">{{image.name}}</h6>
      </div>
    </div>
   </section>
   <section>
    <div class=""></div>
   </section>
  </main>
</div>
